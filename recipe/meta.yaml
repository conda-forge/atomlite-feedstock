{% set name = "atomlite" %}
{% set version = "4.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atomlite-{{ version }}.tar.gz
  sha256: 21d9481c1d791b67cf49ea0a35476b47140f0df64dfd6eb7608767d65cb763fc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.11
    - rdkit
    - polars

test:
  imports:
    - atomlite

about:
  home: https://github.com/lukasturcani/atomlite
  summary: A SQLite chemical database.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
